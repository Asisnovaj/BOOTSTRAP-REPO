<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive color pallete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="text-center">Responsive box</h1>
    <div class="container">
        <div class="row">
            <div class=" col-sm-8 col-md-6 col-lg-7 col-xl-3">
                <div class="bg-primary m-3 p-1">1</div>
            </div>
            <div class=" col-sm-4 col-md-6 col-lg-2 col-xl-5">
                <div class="bg-primary m-3 p-1">2</div>
            </div>
            <div class="col-sm-4 col-md-2 col-lg-3 col-xl-2">
                <div class="bg-primary m-3 p-1">3</div>
            </div>
            <div class="col-sm-8 col-md-10 col-lg-3 col-xl-2">
                <div class="bg-primary m-3 p-1">4</div>
            </div>
            <div class="col-sm-6 col-md-10 col-lg-7 col-xl-5">
                <div class="bg-primary m-3 p-1 ">5</div>
            </div>
            <div class="col-sm-6 col-md-2 col-lg-2 col-xl-7">
                <div class="bg-primary m-3 p-1 ">6</div>
            </div>
        </div>
    </div>
</body>

</html>
